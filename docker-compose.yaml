services:
  db:
    image: postgres:15
    container_name: expense_db
    restart: always
    environment:
      POSTGRES_DB: expense_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: expense_backend
    restart: always
    depends_on:
      - db
    environment:
      APP_ENV: development
      APP_HOST: 0.0.0.0
      APP_PORT: 8000
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      POSTGRES_DB: expense_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@db:5432/expense_db
    ports:
      - "8000:8000"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: expense_frontend
    restart: always
    depends_on:
      - backend
    environment:
      VITE_API_PROXY_TARGET: http://backend:8000
    ports:
      - "5173:5173"

volumes:
  postgres_data:
